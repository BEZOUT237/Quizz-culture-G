<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Culture Générale Stephane</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
    
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            margin: 10px 0;
            font-size: 1.2em;
            min-height: 40px;
            transition: opacity 0.5s;
        }

        .question {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="container" id="quizContainer">
        <h1>Quiz de Culture Générale par Stephane YEMELI</h1>
        <input type="text" id="userName" placeholder="Entrez votre nom">
        <button id="startQuiz">Commencer le Quiz</button>
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
